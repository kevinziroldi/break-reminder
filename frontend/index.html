<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>break-reminder</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <script src="./src/main.js" type="module" defer></script>
    <script src="./src/utils.js" type="module" defer></script>
    <link rel="stylesheet" type="text/css" href="src/style.css"/>
</head>
<body>
    <!-- title -->
    <h1>Break reminder app</h1>

    <!-- timer duration form -->
    <label for="timer_duration"></label>
    <input type="time" step="1" id="timer_duration" required /><br>
    <br>

    <!-- elapsed time -->
    <span id="elapsed_time" class="hidden_element"></span>
    <br>

    <!-- start timer button -->
    <button id="start_timer">Start timer</button>
    <br>

    <!-- stop timer button -->
    <button id="stop_timer" class="hidden_element">Stop timer</button>
    <br>

    <!-- break message -->
    <span id="break_message" class="hidden_element">Time for a break!</span>

</body>
</html>
