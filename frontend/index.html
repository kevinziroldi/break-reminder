<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>break-reminder</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <script src="./src/main.js" type="module" defer></script>
    <script src="./src/utils.js" type="module" defer></script>
    <link rel="stylesheet" type="text/css" href="src/style.css"/>
</head>
<body>
    <!-- title -->
    <h1>Break reminder app</h1>

    <!-- toggle switch turn on/off -->
    <label id="timer_switch" class="switch">
        <input type="checkbox" required>
        <span class="slider round"></span>
    </label>

    <!-- timer duration form -->
    <label for="timer_duration">Timer duration:</label>
    <input type="time" id="timer_duration" required />

    <!-- restart timer button -->
    <button id="restart_timer" class="hidden_element">Restart timer</button>

</body>
</html>
