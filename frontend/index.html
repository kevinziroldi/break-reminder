<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>break-reminder</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="src/style.css"/>

    <script src="./src/main.js" type="module" defer></script>
    <script src="./src/utils.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container text-center mt-5">
        <!-- title -->
        <h1>Break reminder ‚è≥</h1>

        <div class="timer_manager">
            <!-- timer duration form -->
            <div class="timer_component">
                <label for="timer_duration"></label>
                <input type="time" step="1" id="timer_duration" class="time_duration_form" required /><br>
            </div>

            <!-- elapsed time -->
            <div class="timer_component">
                <span id="elapsed_time" class="hidden_element"></span>
            </div>
        </div>

        <!-- start timer button -->
        <button id="start_timer" class="btn btn-primary btn-lg start_timer_button">Start timer</button>

        <!-- stop timer button -->
        <button id="stop_timer" class="btn btn-primary btn-lg stop_timer_button hidden_element">Stop timer</button>

        <!-- break message -->
        <div id="break_message" class="hidden_element">
            <span>Time for a break!</span>
        </div>
    </div>
</body>
</html>
